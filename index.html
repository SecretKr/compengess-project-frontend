<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MCV Assignments List</title>
    <link rel="icon" type="image/x-icon" href="/img/to-do-list.png">
    <link rel="stylesheet" href="style.css"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="home-page" id="home-page-id">
        <div class="head">
            <a href="https://www.mycourseville.com/"><img src="./img/cv-logo.png" id="cv-logo"></a>
            <div>
                <p id="eng-name-info"></p>
                <p id="thai-name-info"></p>
            </div>
            <button onclick=logout(); class="button">Logout</button>
        </div>
        <div class="body">
            <div class="filter">
                <label for="courses-filter" class="filter-label">Filter by courses</label>
                <select name="courses-filter" id="courses-filter"></select>
            </div>
            <div class="filter">
                <label for="due-date-filter" class="due-date-filter">Filter by Due Date</label>
                <select name="due-date-filter" id="due-date-filter">
                    <option value="0">Before Due Date</option>
                    <option value="1">Show All</option>
                </select>
            </div>
            <div class="loading-asmnt" id="loading-asmnt">
                <p>Loading...</p>
            </div>
            <div class="assignments-pinned" id="assignments-pinned">
                <h1>Pinned</h1>
                <div class="assignments-list" id="asmng-pinned">
                </div>
            </div>
            <div class="assignments-container" id="assignments-container">
                <h1>All Assignments</h1>
                <div class="assignments-list" id="asmng">
                </div>
            </div>
        </div>
        <div class="assignments-none" id="assignments-none">
            <p>There aren't any assignments for this course</p>
        </div>
        <div class="loading active" id="loading">
            <p>Loading Assignments from MyCourseville</p>
        </div>
    </div>
    <div class="login-page active" id="login-page-id">
        <section>
            <header>
                <h2 class="section-title description">Please press the login button to proceed to MyCourseville API Home Page</h2>
                <p class="section-subtitle description">(You need to login with MyCourseville Platform account.)</p>
            </header>
        </section>
        <section class="section-center">
            <button class="button login-button" onclick=authorizeApplication()>Login</button>
        </section>
    </div>
</body>

</html>
