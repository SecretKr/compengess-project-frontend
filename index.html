<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MCV Assignmens list</title>
    <link rel="stylesheet" href="style2.css"></link>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script src="script2.js" defer></script>
</head>

<body>
    <div class="home-page" id="home-page-id">
        <div class="head">
            <img src="./img/cv-logo.png">
            <h2 id="user-profile">Name: Mr.A</h2>
            <button onclick=logout(); class="button">Logout</button>
        </div>
        <div class="body">
            <div class="calendar-wrapper">
                <header>
                    <p class="current-date"></p>
                    <div class="icons">
                        <span id="prev" class="material-symbols-rounded">chevron_left</span>
                        <span id="next" class="material-symbols-rounded">chevron_right</span>
                      </div>
                </header>
                <div class="calendar">
                    <ul class="weeks">
                        <li>Sun</li>
                        <li>Mon</li>
                        <li>Tue</li>
                        <li>Wed</li>
                        <li>Thu</li>
                        <li>Fri</li>
                        <li>Sat</li>
                    </ul>
                    <ul class="days"></ul>
                </div>
            </div>
            <div class="assignments-pinned" id="assignments-pinned">
                <h1>Pinned</h1>
                <div class="assignments-list" id="asmng-pinned">
                </div>
            </div>
            <div class="assignments-container active" id="assignments-container">
                <h1>All Assignments</h1>
                <div class="assignments-list" id="asmng">
                </div>
            </div>
        </div>
    </div>
    <div class="login-page active" id="login-page-id">
        <section>
            <header>
                <h2 class="section-title description">Please press the login button to proceed to MyCourseville API Home Page</h2>
                <p class="section-subtitle description">(You need to login with MyCourseville Platform account.)</p>
            </header>
        </section>
        <section class="section-center">
            <button class="button login-button" onclick=authorizeApplication()>Login</button>
        </section>
    </div>
