<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MyCourseville API Home Page</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="script.js" defer></script>
</head>

<body onload=getUserProfile();getCourses();>
    <div>
        <section class="section-right">
            <button class="button logout-button" onclick=logout()>Logout</button>
        </section>
        <section>
            <header>
                <h1 id="app-name">MyCourseville API Home Page</h1>
            </header>
        </section>
        <section>
            <h2 class="section-title">1. Profile Section</h2>
            <p class="info"> Name-Surname (English) : <span id="eng-name-info"></span></br>
                Name-Surname (Thai) : <span id="thai-name-info"></span></p>
        </section>
        <section>
            <h2 class="section-title">courses</h2>
            <table>
                <tbody id="courses"></tbody>
            </table>
        </section>
        <section>
            <table class="main-table">
                <thead>
                    <tr id="main-table-head">
                        <th>Id</th>
                        <th>Title</th>
                    </tr>
                </thead>
                <tbody id="main-table-body">
                    <tr id=0>
                        <td>...</td>
                        <td>...</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
    <div class="section-credit">
        &#169; 2110221 Computer Engineering Essentials (2022/2) &#169;
    </div>
</body>

</html>
